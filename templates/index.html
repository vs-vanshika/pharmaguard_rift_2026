<!DOCTYPE html>
<html>
<head>
    <title>PharmaGuard | Precision Medicine</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #eef4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 520px;
            margin: 80px auto;
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            color: #0b3c5d;
            margin-bottom: 10px;
        }

        p.subtitle {
            text-align: center;
            font-size: 14px;
            color: gray;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        select {
            height: 120px;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            border-radius: 6px;
            border: none;
            background: #0b3c5d;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #06283d;
        }

        .note {
            font-size: 12px;
            color: gray;
            margin-top: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>PharmaGuard</h1>
    <p class="subtitle">AI-Powered Pharmacogenomic Risk Prediction</p>

    <form action="/analyze_web" method="post" enctype="multipart/form-data">

        <label>Upload VCF File</label>
        <input type="file" name="file" accept=".vcf" required>
        <div class="note">Supported format: .vcf | Max size: 5MB</div>

        <label>Select Drug(s)</label>
        <select name="drug" multiple required>
            <option value="CODEINE">CODEINE</option>
            <option value="WARFARIN">WARFARIN</option>
            <option value="CLOPIDOGREL">CLOPIDOGREL</option>
            <option value="SIMVASTATIN">SIMVASTATIN</option>
            <option value="AZATHIOPRINE">AZATHIOPRINE</option>
            <option value="FLUOROURACIL">FLUOROURACIL</option>
        </select>

        <div class="note">Hold CTRL (Windows) or CMD (Mac) to select multiple drugs.</div>

        <button type="submit">Analyze</button>

    </form>

    <div class="footer">
        Â© 2026 PharmaGuard | Precision Medicine Platform
    </div>
</div>

</body>
</html>
